<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Sign Up</title>
</head>

<body>

    <div class="container">
        <br>
        <div class="text-center">
            <p>If you will try to create account with</p>
            <p>Email : webdeveloper@gmail.com</p>
            <p>It will show an error message. Other than this user you can create new account.</p>
        </div>
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <form>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Full name" type="text" id="fullname" required oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '').replace(/(\..*)\./g, '$1');">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Email address" type="email" id="mail" required>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <select style="max-width: 120px;" id="">
                            <option selected="">+91</option>
                            <option value="1">+92</option>
                            <option value="2">+971</option>
                            <option value="3">+1</option>
                        </select>
                        <input name="" class="form-control" placeholder="Phone number" type="text" id="phone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="10"> 
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Create password" type="password" id="cpass" required>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary btn-block" onclick="signUp()"
                            value="Create Account">
                    </div>
                    <p class="text-center">Wanna currency Exchange? <a href="index.html">Currency</a> </p>
                </form>
                <div id="success">

                </div>
            </article>
        </div>
    </div>

    <script>
        function signUp() {
            var fullname = document.getElementById("fullname").value;
            var mail = document.getElementById("mail").value;
            const email = "webdeveloper@gmail.com";

            if (mail == email) {
                alert("Sorry! User for " + email + " already exits.");
            }
            else {
                document.getElementById("success").innerHTML =
                    "<span class='text-success'>Congrats! your account has been successfully created.</span><br><br>"+
                    "<h4> Name : " + fullname+ "</h4><br>"+
                    "<h4> Email : " + mail+ "</h4><br>";
            }
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
